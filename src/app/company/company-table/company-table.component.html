
<table class="table table-striped">
    <thead>
      <tr>
        <th> Name </th>
        <th> Phone </th>
        <th> Email </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies$ | async ">
        <td> {{ company.name }} </td>
        <td> {{ company.phone }} </td>
        <td> {{ company.email }} </td>
        <td class="company-btn-row">
          <button class="btn btn-default"> Edit </button>
          <button class="btn btn-danger" (click)="deleteCompany(company.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
